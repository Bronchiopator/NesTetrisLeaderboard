<h1 mat-dialog-title>{{ data.proofType }}</h1>
<mat-dialog-content>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> Proof Category Explanation </mat-panel-title>
    </mat-expansion-panel-header>
    {{ getDescriptionText() }}
  </mat-expansion-panel>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ data.linkLable }}</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <p>
        @if (data.link) { Direct Link<a [href]="data.link">{{
          data.linkLable
        }}</a>
        }@else { No link was provided. }
      </p>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
